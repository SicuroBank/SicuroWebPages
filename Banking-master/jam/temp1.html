<!DOCTYPE html>
<html>
  <head>
    <title>Account registration form</title>
    <script src="states.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel = "stylesheet"  type = "text/css"  href = "OpenAccStyle.css" />
  </head>
  <body>
    <div class="main-block">
    <form action="/">
      <h1>Create a new account</h1>
       <fieldset>
        <legend>
          <h3>Personal Details</h3>
        </legend>
        <div  class="personal-details">
          <div>
                <div>
                        <label>Title*</label>  
                        <select>
                          <option value=""></option>
                          <option value="Mr">Mr</option>
                          <option value="Ms">Ms</option>
                          <option value="Mrs">Mrs</option>
                          </select>
                      </div>
            <div><label>First Name*</label><input type="text" name="fname" required></div>
            <div><label>Middle Name</label><input type="text" name="mname" required></div>
            <div><label>Last Name*</label><input type="text" name="lname" required></div>
            <div><label>Father's Name*</label><input type="text" name="faname" required></div>

            <div><label>Mobile Number*</label><input type="number" name="" required></div>
            <div><label>Email Id</label><input type="text" name="name" required></div>
            <div><label>Aadhar Card Number*</label><input type="number" name="" required></div>
            <div><label>Date Of Birth*</label><input type="date" name="" required></div>
          </div></div>
                    </fieldset>
        <fieldset>
        
            <legend>
                <h3>Residential Address</h3>
              </legend>
              <div  class="Residential-Address">

            <div><label>Address Line 1*</label><input type="text" name="name"></div>
            <div><label>Address Line 2*</label><input type="text" name="name"></div>
            <div><label>Landmark</label><input type="text" name="name"></div>
            <div><label>City*</label><input type="text" name="name" required></div>
            <div><label>State*</label><input type="text" name="name" required></div>
            <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
            <select id ="state" class="form-control" required></select>
            <script language="javascript">print_state("sts");</script>
            <div><label>Pincode*</label><input type="number" name="" required></div>
          </div>
          </fieldset>
        <fieldset>
            <legend>
                <h3>Permanent Address</h3>
              </legend>
              <div  class="Permanent-Address">

            <div><label>Address Line 1*</label><input type="text" name="name"></div>
            <div><label>Address Line 2*</label><input type="text" name="name"></div>
            <div><label>Landmark</label><input type="text" name="name"></div>
            <div><label>City*</label><input type="text" name="name" required></div>
            <div><label>State*</label><input type="text" name="name" required></div>
            <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
            <select id ="state" class="form-control" required></select>
            <script language="javascript">print_state("sts");</script>
            <div><label>Pincode*</label><input type="number" name="" required></div>
            </div>
          </fieldset>

          <fieldset>
            <legend>
                <h3>Occupation Details</h3>
              </legend>
              <div  class="Occupation-details">
                
                <div><label>Occupation Type*</label><select>
                    <option value=""></option>
                    <option value="Student">Student</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Private">Private Sector Employee</option>
                    <option value="Government">Government Sector Employee</option>
                    </select></div>
                <div><label>Source of Income*</label><select>
                    <option value=""></option>
                    <option value="Stipend">Stipend</option>
                    <option value="Salary">Salary</option>
                    <option value="Wage">Wage</option>
                    <option value="Pension">Pension</option>
                    </select></div>
                <div><label>Gross Annual Income*</label><select>
                    <option value=""></option>
                    <option value="Upto 1L">Upto 1,00,000</option>
                    <option value="2,00,000">1,00,000 - 2,00,000</option>
                    <option value="3,00,000">2,00,000 - 3,00,000</option>
                    <option value="4,00,000">3,00,000 - 4,00,000</option>
                    <option value="Above 4L">Above 4L</option>
                    
                    </select></div>
              </div>
            </fieldset>
           <fieldset>
        <legend>
          <h3>Terms and Mailing</h3>
        </legend>
        <div  class="terms-mailing">
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I accept the <a href="">Terms and Conditions.</a></span>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I want a Debit Card</span>
          </div>
      </fieldset>
      <button type="submit" href="/">Submit</button>
    </form>
    </div> 
  </body>
</html>
